name: Publish Go SDK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-go-client:
    runs-on: ubuntu-latest
    name: Publish Go SDK
    steps:
      # Checkout your code
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Go Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          openapi-file: openapi.yml
          generator: go
      - name: Push to core-go-sdk
        run: |
          git config --global user.email "chenyunda218@gmail.com"
          git config --global user.name "Dan Chen"
          go env -w GOPRIVATE=github.com/universalmacro/*
          cd go-client
          sh git_push.sh universalmacro core-go-sdk ${{ secrets.GO_CICD }}
