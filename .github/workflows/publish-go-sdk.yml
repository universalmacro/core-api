name: Publish Go SDK

on:
  workflow_dispatch:

jobs:
  generate-go-client:
    runs-on: ubuntu-latest
    name: Publish Go SDK
    steps:
      # Checkout your code
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clone core-go-sdk
        run: |
          git clone git@github.com:universalmacro/core-go-sdk.git
      - name: Generate Go Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          openapi-file: openapi.yml
          generator: go
          config-file: openapi-go-config.yml
      - name: Push to core-go-sdk
        run: |
          sh git_push.sh universalmacro core-go-sdk
